    <script>
    // Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng. 
        let array = ['c','v','1',1,2,3,4];
        let length = array.length;
        let dem = 0;
        let rs =" ";
        for(let i in array)
        {
            if(isNaN(array[i])===false)
            {
                dem++;
                rs +="<br>" + array[i];
            }
        } 
        document.write("Co tat ca: "+ dem + " trong mang");
        document.write("<br> Cac ki tu so do la:" + rs);
       

    </script>
